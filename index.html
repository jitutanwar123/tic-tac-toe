<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <div class="header">
      <div class="icons">
        <span class="icon active">X</span>
        <span class="icon">O</span>
      </div>
      <div class="turn-indicator" id="turn">X TURN</div>
      <button class="reset-btn" onclick="resetGame()">â†»</button>
    </div>

    <div class="board" id="board">
      <div data-index="0"></div>
      <div data-index="1"></div>
      <div data-index="2"></div>
      <div data-index="3"></div>
      <div data-index="4"></div>
      <div data-index="5"></div>
      <div data-index="6"></div>
      <div data-index="7"></div>
      <div data-index="8"></div>
    </div>

    <div class="message" id="message"></div>

    <div class="scoreboard">
      <div class="score">
        <div>X (YOU)</div>
        <span id="scoreX">0</span>
      </div>
      <div class="score">
        <div>TIES</div>
        <span id="scoreTie">0</span>
      </div>
      <div class="score">
        <div>O (CPU)</div>
        <span id="scoreO">0</span>
      </div>
    </div>

    <div class="options">
      <select id="mode" onchange="resetGame()">
        <option value="ai">Player vs AI</option>
        <option value="pvp">Player vs Player</option>
      </select>
      <select id="difficulty" onchange="resetGame()">
        <option value="easy">Easy</option>
        <option value="medium" selected>Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
